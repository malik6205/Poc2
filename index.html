<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POC 2 - File Upload Portal</title>
  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    
    .upload-options {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .upload-options a {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      min-width: 150px;
      text-align: center;
    }
    
    .upload-options a:hover {
      background-color: #0056b3;
    }
    
 
    @media (max-width: 600px) {
      .upload-options {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>POC 2</h1>
  </header>
 
  <div class="container">
    
    <p style="text-align:center;">Click the appropriate button below to upload the files.</p>
    
    <div class="upload-options">
      <a href="https://drive.google.com/drive/folders/1N-aXLwI93RaaLHuQ2vbXN7PYpBqdTx-K" target="_blank">Assignment 1</a>
      <a href="https://drive.google.com/drive/folders/1N1ysF3-_lIGBoeBWT1gYIXZkUepXqqAY" target="_blank">Assignment 2</a>
      <a href="https://drive.google.com/drive/folders/1N47MXlhMse0iwbdnBzgi4EPZhA67FnCP" target="_blank">Seminar</a>
    </div>
  </div>
</body>
</html>
